<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TSP Visualization</title>
    <meta name="description" content="A visualization of the TSP problem" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="../libraries/p5.js"></script>
    <script src="sketch.js" type="text/javascript"></script>
    <script src="Point.js"></script>
    <script src="Salesperson.js"></script>
    <script src="Population.js"></script>
  </head>
  <body>
    <main>
      <div class="row top">
        <h2 class="heading">Generation: <span id="gen-counter"></span></h2>
        <h2 class="heading">Salespeople: <span id="sp-counter"></span></h2>
        <h2 class="heading">Best Distance: <span id="dist-counter"></span></h2>
      </div>
      <div id="container""></div>
      <div class="row bottom">
        <button class="btn btn-green" id="generate-btn"type="button" onclick="generateConfig()">Generate<span class="material-icons" id="loop-icon">loop</span></button>
        <button class="btn btn-blue" id="start-btn" type="button" onclick="toggleEvolution()">Start<span class="material-icons" id="play-icon">play_arrow</span></button>
      </div>
    </main>
  </body>
</html>
